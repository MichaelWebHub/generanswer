<div class="container">
  <form class="form" #form="ngForm" (submit)="resetPassword(form)">

    <div class="form__row">
      <input type="password" class="form__input--text" placeholder="New Password" name="password" ngModel required>
    </div>

    <div class="form__buttons">
      <button class="form__button" [disabled]="form.invalid">Change Password</button>
    </div>

  </form>
</div>
