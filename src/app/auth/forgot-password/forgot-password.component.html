<div class="container">
  <form class="form" #form="ngForm" (submit)="sendEmail(form)">

    <div class="form__row">
      <input type="text" class="form__input--text" placeholder="Email" name="email" ngModel required>
    </div>

    <div class="form__buttons">
      <button class="form__button" [disabled]="form.invalid">Send email</button>
    </div>
  </form>
</div>
