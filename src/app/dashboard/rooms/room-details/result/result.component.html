<div class="text-area" #textarea (click)="copyToClipboard(textarea)" (mouseup)="makeBgTransition(textarea)">

    <div class="text-row">
      <span class="text__text">{{(config$ | async).textGreetings + '\n'}}</span>
    </div>


    <div class="text-row" *ngIf="(config$ | async).showStartText && textStart">
      <span class="text__text">{{textStart + '\n'}}</span>
    </div>


  <div class="text-row" *ngFor="let option of (options$ | async); let i = index">
    <span class="text__index" *ngIf="(config$ | async).isEnumerable">{{i + 1}}.</span>
    <span class="text__text">{{option.text + '\n'}}</span>
  </div>


    <div class="text-row" *ngIf="(config$ | async).showEndText">
      <pre class="text__text">{{(config$ | async).textEnd + '\n'}}</pre>
    </div>

</div>
